; Alwan - Colorbot Research Project (fork of Unibot)
; Original: https://github.com/vike256/Unibot

[aim]
; winapi
; interception_driver
; microcontroller_serial
; microcontroller_socket
bot_input_type = interception_driver
screen_center_offset = 0
; Smoothing (UCA style): formula is target / smooth * speed
; 1.0 = snap (move full distance * speed)
; 1.5 = slight smoothing (UCA default)
; 3.0+ = smooth tracking
aim_smoothing_factor = 12
; Speed multiplier - adjust to match your in-game sensitivity
; UCA default: 4. Lower = less aggressive, Higher = more aggressive
speed = 7.0
y_speed_multiplier = 0.8
aim_height = 0.8

[communication]
; IF USING TYPE SOCKET
microcontroller_ip = 0.0.0.0
microcontroller_port = 50256

; IF USING TYPE SERIAL
com_port = 1

[screen]
group_close_target_blobs_threshold = 12, 12

; HSV color range for target detection
; RGB(248, 76, 254) = Bright Purple/Magenta
upper_color = 155, 255, 255
lower_color = 140, 178, 242

capture_fov_x = 256
capture_fov_y = 256
aim_fov_x = 256
aim_fov_y = 256
max_loops_per_sec = 240
auto_detect_resolution = true
resolution_x = 1920
resolution_y = 1080

[recoil]
mode = move
recoil_x = 0.0
recoil_y = 0.0
max_offset = 100
recover = 0.0

[trigger]
; Base delay for triggerbot
trigger_delay = 0
; Additional random delay, does nothing if trigger_delay is 0
trigger_randomization = 10
trigger_threshold = 8

[rapid_fire]
; Maximum clicks per second sent by this script, used for triggerbot and rapidfire
target_cps = 10

[key_binds]
; https://learn.microsoft.com/en-us/windows/win32/inputdev/virtual-key-codes
; F1
key_reload_config = 0x70
; F2
key_toggle_aim = 0x71
; F3
key_toggle_recoil = 0x72
; F4
key_exit = 0x73
; Right-click = Aim + Trigger (combined)
key_trigger = 0x73
; Mouse5
key_rapid_fire = 0x05
; Right-click only (left-click unbound)
aim_keys = 0x02

[debug]
; Show a debug screen (disable for better performance)
enabled = false
; Refresh debug screen even if cheats are off
always_on = false
; 'game' shows actual screen, 'mask' shows what opencv sees
display_mode = mask
